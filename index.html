<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="background">
      <nav id="nav-bar">
        <div  class="nav-header">
          <p>To Do List</p>
        </div>
        <div class="nav-group">
          <div id="today-view" class="nav-item">
            <span>Today</span>
            <span class="counter" id="today-counter">4</span>
          </div>
          <div id="week-view" class="nav-item">
            <span>Upcoming</span>
            <span class="counter" id="week-counter">6</span>
          </div>
          <div id="all-view" class="nav-item">
            <span>All tasks</span>
            <span class="counter" id="all-counter">9</span>
          </div>
        </div>
        <div class="nav-group">
          <div id="project-title" class="nav-item nav-title">
            <span>My Projects</span>
            <span id="new-project">+</span>
          </div>
          <div id="project-holder">
          <div id="General" class="nav-item">
            <span>Gardening</span>
            <span class="counter">4</span>
          </div>
          <div id="Exercise" class="nav-item">
            <span>Portraits</span>
            <span class="counter">2</span>
          </div>
        </div>
      </div>
        <div class="nav-group">
          <div id="tag-title" class="nav-item nav-title">
            <span>Tags</span>
            <span>+</span>
          </div>
          <div id="'priority" class="nav-item">
            <span>#Priority</span>
            <span class="counter">2</span>
          </div>
        </div>
      </nav>
      <main id="content">
          
          
        </main>
      </div>
    </div>
  </body>
  <picture id="backdrop">
  </picture>
  <div id="dialog-holder"></div>
  <script type="module" src="/main.js"></script>
</html>
