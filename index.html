<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="background">
      <nav id="nav-bar">
        <div  class="nav-header">
          <p class="nav-header-text">To Do List</p>
          <div id="menu-icon">
            <img id='menu-icon-img' src="./marvin.svg">
            <div id="menu-icon-text">Change user</div>
          </div>
        </div>
        <div class="nav-group">
          <div id="today-view" class="nav-item">
            <span>Today</span>
            <span class="counter" id="today-counter">0</span>
          </div>
          <div id="week-view" class="nav-item">
            <span>Upcoming</span>
            <span class="counter" id="week-counter">0</span>
          </div>
          <div id="all-view" class="nav-item">
            <span>All tasks</span>
            <span class="counter" id="all-counter">0</span>
          </div>
        </div>
        <div class="nav-group">
          <div id="project-title" class="nav-item nav-title">
            <span>My Projects</span>
            <span id="new-project">+</span>
          </div>
          <div id="project-holder">

        </div>
      </div>
        <div class="nav-group">
          <div id="priority-title" class="nav-item nav-title">
            <span>Priority</span>
          </div>
          <div id="priority-holder">
            
          </div>
        </div>
      </nav>
      <main id="content">
          
          
        </main>
      </div>
    </div>
  </body>
  <picture id="backdrop">
  </picture>
  <div id="dialog-holder"></div>
  <script type="module" src="/main.js"></script>
</html>
